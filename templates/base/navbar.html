{% load static %}
{% load custom_tags %}
<!-- ======= Header ======= -->
<header id="header" class="fixed-top d-flex align-items-center header-transparent">
    <div class="container d-flex align-items-center">

      <h1 class="logo me-auto"><a href="{% url 'home' %}">Ingenious</a></h1>
      <!-- Uncomment below if you prefer to use an image logo -->
      <!-- <a href="index.html" class="logo me-auto"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>-->

      <nav id="navbar" class="navbar order-last order-lg-0">
        <ul>
          <li><a class="nav-link scrollto active" href="{% url 'home' %}">Home</a></li>
          <li><a class="nav-link scrollto" href="{% anchor 'home' 'about' %}">About</a></li>
          <li><a class="nav-link scrollto" href="{% anchor 'home' 'services' %}">Services</a></li>

          <li><a class="nav-link scrollto" href="{% anchor 'home' 'contact' %}">Contact</a></li>
          {% if user.is_authenticated %}
          <!-- {{user.username}} -->
          <li><a class="nav-link scrollto" href="">Hello! {{request.user}}</a></li>
          <li><a class="nav-link scrollto" href="{% url 'logout' %}">Logout</a></li>
          {% else %}
          <li><a class="nav-link scrollto" href="{% url 'login' %}">Login</a></li>
          {% endif %}
          
        </ul>
        <i class="bi bi-list mobile-nav-toggle"></i>
      </nav><!-- .navbar -->

      <!-- <div class="social-links">
        <a href="{% url 'home' %}" class="twitter"><i class="bi bi-twitter"></i></a>
        <a href="{% url 'home' %}" class="facebook"><i class="bi bi-facebook"></i></a>
        <a href="{% url 'home' %}" class="linkedin"><i class="bi bi-linkedin"></i></a>
        <a href="{% url 'home' %}" class="instagram"><i class="bi bi-instagram"></i></a>
      </div> -->

    </div>
    {% block navbar %}
    {% endblock %}

  </header><!-- End Header -->
